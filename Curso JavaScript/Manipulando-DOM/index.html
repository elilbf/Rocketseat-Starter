<html>
    <head>
        <meta charset="UTF-8">
        <title>Add Box App Javascript</title>
 
        <style>
            .red-box {
                width: 100px;
                height: 100px;
                display: flex;
                flex-direction: row; 
                background-color: #f00;   
            }
            
        </style>
    </head>
    <body>

        <button id="addBox">Adicionar Box</button>
        <button id="removeBox">Remover Box</button>
        <div id="boxContainer"></div>
        <script>
            document.getElementById("addBox").addEventListener('click', function(){
                criarBox();
            });

            document.getElementById("removeBox").addEventListener('click', function(){
                removerBox();
            });
            

            function criarBox(){
              var box = document.createElement('div');
             box.setAttribute('class', 'red-box');
             document.getElementById("boxContainer").style.
                document.getElementById("boxContainer").appendChild(box);
            }

            function removerBox(){
                var box =  document.getElementById("boxContainer");
                box.parentNode.removeChild(box);
            }

        </script>
    </body>
</html>
